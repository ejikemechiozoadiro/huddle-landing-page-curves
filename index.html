<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a0deec87a0.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Huddle landing page with curved sections</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="grid grid--1x2 info">
      <article class="info__one">
        <img src="images/icon-communities.svg" class="icon icon--small" />
        <p class="info__heading">1.4k+</p>
        <p class="info__text">Communities Formed</p>
      </article>
      <article class="info__two">
        <img src="images/icon-messages.svg" class="icon icon--small" />
        <p class="info__heading">2.7m+</p>
        <p class="info__text">Messages Sent</p>
      </article>
    </section>
  </body>
</html>
